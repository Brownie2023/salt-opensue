<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO SUSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
      .complete {
        text-decoration: line-through;
        color: #BFBFBF;
      }
      .complete span {
        text-decoration: none;
      }
      p {
        font-size: 16px;
      }
      p span {
        font-size: 12px;
        color: #BFBFBF;
      }
    </style>
  </head>
  <body ng-app="app" ng-controller="AppCtrl as app">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span><b>TO-DO SUSE</b></span>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form-inline" role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="new_todo" placeholder="New Task" ng-model="app.new_todo.title">
            </div>
            <button class="btn btn-default" ng-click="app.add_todo();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          </form>
        </div>
      </div>
      <BR />
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row" ng-repeat="todo in app.todos | filter:{ complete: false }">
            <div class="col-sm-7">
              <p>{{ todo.title }}<span> - {{ todo.date_created }}</span></p>
            </div>
            <div class="col-sm-5">
              <button class="btn btn-success btn-xs" ng-click="app.update_todo(todo);"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
              <button class="btn btn-danger btn-xs" ng-click="app.delete_todo(todo);"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
      </div>
      <BR />
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h4><b>COMPLETE</b></h4>
          <div class="row" ng-repeat="todo in app.todos | filter:{ complete: true }">
            <div class="col-sm-7">
              <p class="complete">{{ todo.title }}<span> - {{ todo.date_created }}</span></p>
            </div>
            <div class="col-sm-5">
              <p><span>{{ todo.date_completed }}</span>&nbsp;&nbsp;<a class="btn btn-danger btn-xs" ng-click="app.delete_todo(todo);"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
